<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/tables.css">
    <title>Таблицы</title>
</head>
<body>
    <table border="1">
        <caption>Гарри Поттер 3 культовых злодея</caption>
        <tr>
            <th>Имя</th>
            <th>Рост</th>
            <th>Вес</th>
            <th>Тип корви</th>
        </tr>
        <tr>
            <td>Грин де Вальд</td>
            <td>176 см</td>
            <td>60 кг</td>
            <td>чистокровка</td>
        </tr>
        <tr>
            <td>Волан де Морт</td>
            <td>170 см</td>
            <td>56 кг</td>
            <td>полукровка</td>
        </tr>
        <tr>
            <td>Беллатриса Летрейндж</td>
            <td>160 см</td>
            <td>52 кг</td>
            <td>чистокровка</td>
        </tr>
    </table>    
</body>
</html>
