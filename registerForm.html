<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action="http://api.web-mango.ru/api-test" method="GET">
        <label for="name-field">Ваше имя:
            <input type="text" id="name-field" name="Name">
        </label>
        <label for="E-mail-field">Ваш e-mail:
            <input type="email" id="E-mail-field" name="E-mail">
        </label>
        <label for="password-field">Пароль:
            <input type="password" id="password-field" name="password">
        </label>
        <input type="submit" value="Send">
    </form>
</body>
</html>
